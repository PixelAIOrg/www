logo: 'assets/images/cyber-logo-dark.svg'
image: 'assets/images/pixelai.png'
favicon: 'assets/images/cyber-icon.svg'
baseurl: /
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'demowebsite'
mailchimp-list: 'https://pixelai.org'
include: ["_pages"]
