layout: default
permalink: "/cat.html"
---

<h1 class="mt-5 mb-neg-30" id="{{ page.title | replace: " ","-" }}"><span class="text-capitalize badge badge-primary text-small">//{{ page.title }}</span></h1>
<div class="blog-grid-container">
  {% assign posts = site.posts | where: 'categories', page.title %}
  {% for post in posts %}
  {% if post.title != null %}
  {% if group == null or group == post.group %}
  {% include postbox.html %}
  {% endif %}
  {% endif %}
  {% endfor %}
</div>
